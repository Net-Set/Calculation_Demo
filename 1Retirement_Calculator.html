<!DOCTYPE html>
<html>
<head>
  <title>Retirement Planning Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Retirement Planning Calculator</h1>
    <div class="form-group">
      <label for="current-age">Current Age:</label>
      <input type="number" id="current-age" min="1" required>
    </div>
    <div class="form-group">
      <label for="retirement-age">Retirement Age:</label>
      <input type="number" id="retirement-age" min="1" required>
    </div>
    <div class="form-group">
      <label for="annual-salary">Annual Salary:</label>
      <input type="number" id="annual-salary" min="1" required>
    </div>
    <div class="form-group">
      <label for="savings-percentage">Savings Percentage:</label>
      <input type="number" id="savings-percentage" min="1" max="100" required>
    </div>
    <button class="btn" onclick="calculateRetirement()">Calculate</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function calculateRetirement() {
      var currentAge = parseInt(document.getElementById('current-age').value);
      var retirementAge = parseInt(document.getElementById('retirement-age').value);
      var annualSalary = parseInt(document.getElementById('annual-salary').value);
      var savingsPercentage = parseInt(document.getElementById('savings-percentage').value);

      var yearsUntilRetirement = retirementAge - currentAge;
      var totalSavings = (savingsPercentage / 100) * (yearsUntilRetirement * annualSalary);

      document.getElementById('result').innerHTML = "Total Savings at Retirement: $" + totalSavings.toLocaleString();
    }
  </script>
</body>
</html>
