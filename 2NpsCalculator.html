<!DOCTYPE html>
<html>
<head>
<title>NPS Calculation Calculator</title>
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
  <h1 class="header">NPS Calculation Calculator</h1>

  <div class="input-group">
    <label for="monthly-investment">Monthly Investment</label>
    <input type="number" id="monthly-investment" />
  </div>

  <div class="input-group">
    <label for="my-age">My Age</label>
    <input type="number" id="my-age" />
  </div>

  <div class="input-group">
    <label for="expected-return-on-investment">Expected Return on Investment</label>
    <input type="number" id="expected-return-on-investment" />
  </div>

  <div class="input-group">
    <label for="percentage-of-annuity-purchase">Percentage of Annuity Purchase</label>
    <input type="number" id="percentage-of-annuity-purchase" />
  </div>

  <div class="input-group">
    <label for="expected-return-of-annuity">Expected Return of Annuity</label>
    <input type="number" id="expected-return-of-annuity" />
  </div>

  <button class="btn" onclick="calculate()">Calculate</button>

  <div class="result"></div>
</div>

<script>
function calculate() {
  // Get the values from the inputs.
  var monthlyInvestment = parseInt(document.getElementById("monthly-investment").value);
  var myAge = parseInt(document.getElementById("my-age").value);
  var expectedReturnOnInvestment = parseFloat(document.getElementById("expected-return-on-investment").value);
  var percentageOfAnnuityPurchase = parseFloat(document.getElementById("percentage-of-annuity-purchase").value);
  var expectedReturnOfAnnuity = parseFloat(document.getElementById("expected-return-of-annuity").value);

  // Calculate the invested amount.
  var investedAmount = monthlyInvestment * (myAge - 18) * expectedReturnOnInvestment;

  // Calculate the pension wealth.
  var pensionWealth = investedAmount * (1 + expectedReturnOfAnnuity) ** (percentageOfAnnuityPurchase / 100);

  // Calculate the lump sum amount.
  var lumpSumAmount = investedAmount - pensionWealth;

  // Calculate the monthly pension.
  var monthlyPension = pensionWealth / (12 * (1 + expectedReturnOfAnnuity) ** (100 - percentageOfAnnuityPurchase));

  // Display the results.
  document.querySelector(".result").innerHTML = `
    <ul>
      <li>Invested Amount: ${investedAmount}</li>
      <li>Pension Wealth: ${pensionWealth}</li>
      <li>Lump Sum Amount: ${lumpSumAmount}</li>
      <li>Monthly Pension: ${monthlyPension}</li>
    </ul>
  `;
}

document.getElementById("calculate").addEventListener("click", calculate);
</script>
</body>
</html>
