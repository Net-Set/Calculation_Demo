<!DOCTYPE html>
<html>
<head>
  <title>HRA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HRA Calculator</h1>
    <div class="form-group">
      <label for="basic-salary">Basic Salary:</label>
      <input type="number" id="basic-salary" min="0" required>
    </div>
    <div class="form-group">
      <label for="hra-percentage">HRA Percentage (%):</label>
      <input type="number" id="hra-percentage" min="0" required>
    </div>
    <div class="form-group">
      <label for="rent-paid">Rent Paid:</label>
      <input type="number" id="rent-paid" min="0" required>
    </div>
    <button class="btn" onclick="calculateHRA()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateHRA() {
      var basicSalary = parseInt(document.getElementById('basic-salary').value);
      var hraPercentage = parseInt(document.getElementById('hra-percentage').value);
      var rentPaid = parseInt(document.getElementById('rent-paid').value);

      var hraExemption = Math.min(rentPaid, (basicSalary * hraPercentage) / 100);
      var taxableHRA = rentPaid - hraExemption;

      var resultText = "HRA Exemption: " + hraExemption + "<br> Taxable HRA: " + taxableHRA;
      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
